    <!-- Modal -->
    <div class="modal fade" id="modalLoginUser" tabindex="-1" aria-labelledby="modalLoginUserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLoginUserLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation p-4" novalidate>
                        <div class="form-row ">
                            <div class="col-md-12 mb-3">
                                <label for="valusername">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="valusername" value="Mark" required>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="valpassword">Contrase√±a</label>
                                <input type="password" class="form-control" id="valpassword" value="Mark" required>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remenberuserval">
                                <label class="form-check-label" for="remenberuserval">
                                    Recordar nombre de usuario
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info  btn-lg btn-block" type="submit">Login</button>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label" for="gridCheck">
                                No tienes cuenta? <a href="#modalRegisteruser" data-toggle="modal" data-target="#modalRegisteruser"
                                    data-dismiss="modal">Sign Up</a>
                            </label>
                        </div>
                    </form>

                    <script>
                        (function () {
                            'use strict';
                            window.addEventListener('load', function () {
                                var forms = document.getElementsByClassName('needs-validation');
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
